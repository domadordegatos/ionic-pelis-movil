<ion-header mode="ios">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" mode="ios">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{content?.Genre}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">

  <ion-card *ngIf="content" mode="ios">
    <ion-card-header>
      <ion-card-title> {{content.Title}} </ion-card-title>
      <ion-card-subtitle> {{content.Year}} {{content.Language}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="{{content.Poster}}" alt="" class="info-img"> {{content.Plot}} 
      <ion-item lines="none">
          <ion-icon slot="start" name="star-half"></ion-icon>
          <ion-label>
            {{content.imdbRating}}
          </ion-label>
      </ion-item> 
          <ion-item lines="none">
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <ion-label text-wrap>
              {{content.Director}}
            </ion-label>
        </ion-item> 
          <ion-item lines="none">
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label text-wrap>
              {{content.Actors}}
            </ion-label>
        </ion-item> 
    </ion-card-content>
  </ion-card>

</ion-content>
